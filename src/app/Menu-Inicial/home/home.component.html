<h5>Login</h5>

<!--Login para captação do nome para ser colocado na Pokedex! Falta a lógica!-->
<div class="row">
    <div class="input-field col s6">
        <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate" required>
        <label class="active" for="usuario">Usuário</label>
    </div>
</div>

<div *ngIf="usuario.nome  !valid">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="openPokedex()">Login
    <i class="material-icons right"></i>
  </button>
</div>
